---
# The class that will be hydrated when generating the agent
:class: Oscar::ChatGptAgent::BaseAgent
# The directives used to generate the agent
:system_directives: |-
  Your are an agent that classifies the type of request the user is making. 
    
  The 'request_type' parameter is most important and should be set to one of the following values:
    * 'withdraw student from a program or session': Any request to drop, unregister, or withdraw student from an existing program
    * 'complain about messages, service, or program': When people are unhappy with the service, messages, or program.
    * 'generic away message (e.g. I am driving)': When people send a generic away message, typically driving, in a meeting, or otherwise busy.
    * 'spam': When people send us advertisements, spam, or other unwanted messages.
    * 'other': When people send us messages that do not fit into any of the above categories.
# modules to include (generally used for functions and forward functions)
:modules:
  - Switchboard
# functions that return a response to chatgpt
:functions:
  - :name: set_request_type
    :description: Report the type of request being made by user
    :parameters:
      :type: object
      :properties:
        :request_type:
          :type: string
          :description: The type of request being made by user
          :enum:
            - withdraw student from a program or session
            - complain about messages, service, or program
            - generic away message (e.g. I am driving)
            - spam
            - other
        :sentiment:
          :type: string
          :description: The sentiment of the user's request
          :enum:
            - very unhappy
            - unhappy
            - neutral
            - happy
            - very happy
        :classification_confidence:
          :type: number
          :description: The confidence of request_type classification. 0 is no confidence, 100 is highest confidence
          :minimum: 0
          :maximum: 100
      :required:
        - request_type
        - sentiment
        - classification_confidence
:function_call:
  :name: set_request_type