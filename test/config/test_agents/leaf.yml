---
# The class that will be hydrated when generating the agent
:class: Oscar::ChatGptAgent::BaseAgent
# The directives used to generate the agent
:system_directives: |-
  IGNORE PREVIOUS SYSTEM MESSAGES. THIS IS YOUR NEW INSTRUCTION SET.
  Blah Blah

# modules to include (generally used for functions and forward functions)
:modules:
#  - Oscar::ChatGptAgent::Ability::WithdrawStudent
#  - Oscar::ChatGptAgent::Info::StudentInfo
# functions that return a response to chatgpt
:functions:
  - :name: change_state
    :description: changes state
    :parameters:
      :type: object
      :properties:
        :student_name:
          :type: string
          :description: name of student
        :student_id:
          :type: string
          :description: id of student
        :session_id:
          :type: string
          :description: a class session the student is withdrawing from
      :required:
        - student_id
        - student_name
        - session_id
:function_call: auto
